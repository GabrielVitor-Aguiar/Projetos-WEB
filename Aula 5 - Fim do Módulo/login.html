<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="main">
        <div class="forms">
            <div class="caixa">
                <h1>Login</h1>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="email@">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Diga sua senha">
                </div>
                <div class="textfield">
                    <a href="cadastro.html"><p>Criar uma conta</p> </a>
                </div>
                <a href="index.html"><button type="submit"" class="button-login">Entrar</button></a>
            </div>
        </div>
    </div>
</body>
</html>
