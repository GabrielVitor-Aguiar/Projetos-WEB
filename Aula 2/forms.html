<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <h1>Criando um Formulário</h1>
    <section>
    <form method="post" action="#">
     Nome:<input type="text" name="email" placeholder="Nome" size="60"><br><br>
     CPF:<input type="number" name="CPF" placeholder="CPF" size="28">
     E-mail:<input type="email" name="E-mail" placeholder="E-mail" size="28"><br><br>
     Data de Nascimento:<input type="date" name="Nascimento" placeholder="Diga sua data de nascimento" size="46"><br><br>
     Curso:<input type="text" name="Curso" placeholder="Diga qual o seu curso" size="34"><br><br>
     Pai:<input type="text" name="Pai" placeholder="Diga o nome do seu pai" size="26">
     Mãe:<input type="text" name="Mãe" placeholder="Diga o nome da sua mãe" size="26"><br><br>
     Endereço:<input type="text" name="Endereço" placeholder="Diga seu endereço" size="31"><br>
     <button type="button"> Enviar</button>
    </form>
    </section>
</body>
</html>
