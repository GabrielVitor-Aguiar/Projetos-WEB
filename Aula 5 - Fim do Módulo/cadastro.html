<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="main">
        <div class="texto">
            <h1>Antes de entrar é necessário se cadastrar</h1>
        </div>
        <div class="forms">
            <div class="caixa">
                <h1>Cadastro</h1>
                <div class="textfield">
                    <label for="name">Nome</label>
                    <input type="name" name="nome" placeholder="Nome de usuário">
                </div>
                <div class="textfield">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="email@">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" name="senha" placeholder="Diga sua senha">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="remember"><p>lembrar de mim</p>
                </div>
                <div class="log">
                    <a href="login.html"><p>Já possui uma conta</p></a>
                </div>
                <a href="index.html"><button type="submit"" class="button-login">Cadastrar</button></a>
            </div>
        </div>
    </div>
</body>
</html>
